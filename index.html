<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>TODO App | A Frontend Mentor Project</title>
  <!-- Google fonts -->
   <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
   <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3b06dad15d.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./assets/styles.css">
  <link rel="stylesheet" href="./assets/queries.css">
  <script src="./assets/app.js" defer></script>

</head>
<body class="dark">

   <header>
    <div class="container">
      <div class="title flex">
        <h1>TODO</h1>

        <img src="./images/icon-sun.svg" alt="" class="icon">
      </div>
      <div class="task-input-area flex ">
        <button class="add-task-btn">
          <i class="fa-solid fa-paper-plane enter-icon"></i>
        </button>
        <input type="text" name="task" id="task-input" placeholder="Create a new todo...">
      </div>
      <ul class="list__tasks">
        <li class="list__task flex completed">
          <span class="checkbox checked "></span>
          <span class="task__description">
            Complete online JavaScript course
          </span>
          <img src="./images/icon-cross.svg" alt="delete task" class="delete__task-btn">
        </li>
        <li class="list__task flex">
          <span class="checkbox "></span>
          <span class="task__description">
            Jog around the park 3x
          </span>
          <img src="./images/icon-cross.svg" alt="delete task" class="delete__task-btn">
        </li>
        <li class="list__task flex">
          <span class="checkbox "></span>
          <span class="task__description">
            10 minutes meditation
          </span>
          <img src="./images/icon-cross.svg" alt="delete task" class="delete__task-btn">
        </li>
        <li class="list__task flex">
          <span class="checkbox "></span>
          <span class="task__description">
            Read for 1 hour
          </span>
          <img src="./images/icon-cross.svg" alt="delete task" class="delete__task-btn">
        </li>
        <li class="list__task flex ">
          <span class="checkbox "></span>
          <span class="task__description">
            Pick up groceries 
          </span>
          <img src="./images/icon-cross.svg" alt="delete task" class="delete__task-btn">
        </li>
        <li class="list__task flex">
          <span class="checkbox "></span>
          <span class="task__description">
            Complete Todo app on Frontend Mentor
          </span>
          <img src="./images/icon-cross.svg" alt="delete task" class="delete__task-btn">
        </li>
      </ul>
    </div>
   </header>
 
  </div>
</body>
</html>
